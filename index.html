<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="error">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="groups">Console Group Start</button>
      <button id="groupe">Console Group End</button>
      <button id="table">Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button id = 'trace'>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

        //Console Log
    errorBtns[0].addEventListener('click', () => {
      console.log("Console Log Demo");
    })
    //Console Error
    errorBtns[1].addEventListener('click', () => {
      console.error("Console Error Demo");
    })
    //Console Count
    errorBtns[2].addEventListener('click', () => {
      try {
        console.count();

      }
      catch(err){
        throw new InputError("Invalid input")
      }
      finally{
        console.log('Program terminated')
      }
      
      
    })
    //Console Warn
    errorBtns[3].addEventListener('click', () => {
      console.warn("Console Warning Demo");
    })
    //Console Assert
    errorBtns[4].addEventListener('click', () => {
      const number = 5;
      const errorMsg = 'The number does not equal 3';
      console.assert(number == 3, { number, errorMsg })
    })
    //Console Clear
    errorBtns[5].addEventListener('click', () => {
      console.clear();
    })
    //Console Dir
    errorBtns[6].addEventListener('click', () => {
      console.dir(errorBtns[2]);
    })
    //Console dirxml
    errorBtns[7].addEventListener('click', () => {
      console.dirxml(errorBtns[7]);
    })
    //Console Group Start
    errorBtns[8].addEventListener('click', () => {
      console.group();
    })
    //Console Group End
    errorBtns[9].addEventListener('click', () => {
      console.groupEnd();
    })
    //Console Table
    errorBtns[10].addEventListener('click', () => {
      const users = [
        {
          name: 'Rishigesh',
          age: 21,
        },
        {
          name: 'Bob',
          age: 22,
        }
      ]
      console.table(users);
    })
    //Start Timer
    errorBtns[11].addEventListener('click', () => {
      console.time();
    })
    //End Timer
    errorBtns[12].addEventListener('click', () => {
      console.timeEnd();
    })
    //Console Trace
    errorBtns[13].addEventListener('click', () => {
      const deep = () => { deeper() }
      const deeper = () => { deepest() }
      const deepest = () => { console.trace() }
      deep();
    })
    //Trigger a Global Error
    errorBtns[14].addEventListener('click', () => {
      console.log(undefinedValue);
    });
    window.onerror = () => {
      console.log("Printing error that was encountered");
    }
    
  </script>
</body>

</html>
